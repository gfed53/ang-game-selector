<h2>Let's get started..</h2>
<section id="questions">
	<form ng-submit="questions.submit(questions.genre, questions.yearRange)">
		<label for="">What Genre?</label>
		<input type="text" ng-model="questions.genre">
		<label for="">What Decade?</label>
		<select ng-model="questions.yearRange">
			<option value="[1971,1980]">1970's</option>
			<option value="[1981,1990]">1980's</option>
			<option value="[1991,2000]">1990's</option>
			<option value="[2001,2010]">2000's</option>
			<option value="[2011,2019]">2010's</option>
		</select>
		<pre>{{ questions.yearRange }}</pre>
		<input type="submit" value="Set">
	</form>
</section>
